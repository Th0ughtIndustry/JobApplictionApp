<div class="job-applications-container">
    <h2>Job Applications</h2>
    <button
        mat-raised-button
        color="primary"
        (click)="openAddApplicationModal()"
    >
        Add New Application
    </button>
    <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 styled-table"
    >
        <!-- Company Name Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef>Company Name</th>
            <td mat-cell *matCellDef="let job">{{ job.companyName }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let job">{{ job.position }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let job">{{ job.status }}</td>
        </ng-container>

        <!-- Date Applied Column -->
        <ng-container matColumnDef="dateApplied">
            <th mat-header-cell *matHeaderCellDef>Date Applied</th>
            <td mat-cell *matCellDef="let job">
                {{ job.dateApplied | date: "shortDate" }}
            </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="openEditApplicationModal(row)"
        ></tr>
    </table>
</div>
