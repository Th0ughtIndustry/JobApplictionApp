<div class="modal-container">
    <h2 mat-dialog-title class="modal-title">{{ title }}</h2>
    <div class="actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
            (click)="onSubmit()"
        >
            Save
        </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-form">
        <mat-form-field appearance="fill" class="full-width form-field">
            <mat-label>Company Name</mat-label>
            <input
                matInput
                formControlName="companyName"
                placeholder="Enter company name"
            />
            <mat-error *ngIf="form.get('companyName')?.hasError('required')">
                Company Name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width form-field">
            <mat-label>Position</mat-label>
            <input
                matInput
                formControlName="position"
                placeholder="Enter position"
            />
            <mat-error *ngIf="form.get('position')?.hasError('required')">
                Position is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width form-field">
            <mat-label>Status</mat-label>
            <mat-select
                formControlName="status"
                placeholder="Select status"
                panelClass="dropdown-panel"
            >
                <mat-option *ngFor="let status of statuses" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('status')?.hasError('required')">
                Status is required.
            </mat-error>
        </mat-form-field>
    </form>
</div>
